<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   
    <div id="header">
        <h1>RECIPE FINDER <i class="fas fa-utensils"></i></h1>
        <h2>Discover the flavours you crave...</h2>
    </div>

    <div id="main-content">
        <div id="search">
                <input type="text" id="ingredients" placeholder="Enter ingredients (e.g: chicken, tomato) ">
                <select id="diet">
                    <option value="" selected hidden>Choose your Preference</option>
                    <option value="">No Preference</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten free">Gluten-Free</option>
                </select>
                <button id="searchButton"> Find Recipes<i class="fas fa-search"></i></button>
        </div>
        
        <div id="results">
            <div id="recipes"></div>
        </div>
        <div id="recipe-popup" class="popup">
            <div id="popup-content" class="popup-content">
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
